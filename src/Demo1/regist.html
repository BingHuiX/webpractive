<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #btn {
        width: 250px;
    }

</style>
<body>
<div align="center">
    <h1>欢迎注册</h1>

    <form>
        <table>
            <tr>
                <td>*证件类型</td>
                <td><input type="radio" id="id_card" name="type">
                    <label for="id_card">身份证</label>
                    <input type="radio" id="bank_card" name="type">
                    <label for="bank_card">银行卡</label></td>
            </tr>
            <tr>
                <td><label>*身份证/卡号</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>*登入密码</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>*确认密码</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>*动态验证码</label></td>
                <td><input type="text"></td>
                <td><input type="button" value="发送动态验证码"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" id="c1"><label for="c1">我已阅读并同意<a>《商城用户注册协议》</a></label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="立即注册" id="btn"></td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
