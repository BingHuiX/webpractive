<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload = function () {
            document.getElementById("c1").onclick = function () {
                if (document.getElementById("c1").checked == true) {
                    document.getElementById("btn").disabled = false;
                } else {
                    document.getElementById("btn").disabled = true;
                }
            }
        }

    </script>
</head>
<body>
<input type="checkbox" id="c1" name="c1">同意协议
<input type="button" id="btn" name="btn" value="regist" disabled="false">
</body>
</html>
